<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Weather Sounds</title>
</head>
<body>
    <div id="bgd" class="bgd"></div>
    <div class="content">
        <h1 class="main" id="main">Weather Sounds</h1>
        <div class="buttons">
            <div class="button" id="summer">
                <img src="./files/assets/icons/sun.svg" alt="Sun" width="50" />
            </div>
            <div class="button" id="rainy">
                <img src="./files/assets/icons/cloud-rain.svg" alt="Rain" width="50">
            </div>
            <div class="button" id="winter">
                <img src="./files/assets/icons/cloud-snow.svg" alt="Snow" width="50">
            </div>
        </div>
        <input type="range" id="volume-control">
    </div>
        
</body>
<script src="./app.js"></script>
</html>
